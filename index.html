<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript analog watch</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="analag-watch">
        <h1>Analog Watch</h1>
        <div class="hands-wrapper">
          <div class="hands sec-hand"></div>
          <div class="hands min-hand"></div>
          <div class="hands hour-hand"></div>
        </div>
        <div class="marking marking-9-3"><span>9</span> <span>3</span></div>
        <div class="marking marking-10-4">
          <span>10</span>
          <span>4</span>
        </div>
        <div class="marking marking-11-5">
          <span>11</span>
          <span>5</span>
        </div>
        <div class="marking marking-12-6">
          <span>12</span>
          <span>6</span>
        </div>
        <div class="marking marking-1-7"><span>1</span> <span>7</span></div>
        <div class="marking marking-2-8"><span>2</span> <span>8</span></div>
      </div>
    </main>
    <script type="module" src="/script.js"></script>
  </body>
</html>
